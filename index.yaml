name: gitops-cp-mq-uniform-cluster
type: gitops
description: >-
  Module to populate a gitops repo with the resources to provision
  cp-mq-uniform-cluster
tags:
  - tools
  - gitops
versions:
  - platforms:
      - ocp4
    providers:
      - name: gitops
        source: cloud-native-toolkit/gitops
    dependencies:
      - id: gitops
        refs:
          - source: github.com/cloud-native-toolkit/terraform-tools-gitops.git
            version: '>= 1.1.0'
      - id: catalogs
        refs:
          - source: github.com/cloud-native-toolkit/terraform-gitops-cp-catalogs.git
            version: '>= 1.0.0'
      - id: dep-manager
        refs:
          - source: >-
              github.com/cloud-native-toolkit/terraform-cp4i-dependency-management.git
            version: '>= 1.0.0'
      - id: namespace
        refs:
          - source: github.com/cloud-native-toolkit/terraform-gitops-namespace.git
            version: '>= 1.0.0'
      - id: mq
        refs:
          - source: github.com/cloud-native-toolkit/terraform-gitops-cp-mq.git
            version: '>= 1.0.0'
    variables:
      - name: gitops_config
        type: |-
          object({
              boostrap = object({
                argocd-config = object({
                  project = string
                  repo = string
                  url = string
                  path = string
                })
              })
              infrastructure = object({
                argocd-config = object({
                  project = string
                  repo = string
                  url = string
                  path = string
                })
                payload = object({
                  repo = string
                  url = string
                  path = string
                })
              })
              services = object({
                argocd-config = object({
                  project = string
                  repo = string
                  url = string
                  path = string
                })
                payload = object({
                  repo = string
                  url = string
                  path = string
                })
              })
              applications = object({
                argocd-config = object({
                  project = string
                  repo = string
                  url = string
                  path = string
                })
                payload = object({
                  repo = string
                  url = string
                  path = string
                })
              })
            })
        description: Config information regarding the gitops repo structure
        moduleRef:
          id: gitops
          output: gitops_config
      - name: git_credentials
        type: |-
          list(object({
              repo = string
              url = string
              username = string
              token = string
            }))
        description: The credentials for the gitops repo(s)
        sensitive: true
        moduleRef:
          id: gitops
          output: git_credentials
      - name: namespace
        type: string
        description: The namespace where the application should be deployed
        moduleRef:
          id: namespace
          output: name
      - name: kubeseal_cert
        type: string
        description: The certificate/public key used to encrypt the sealed secrets
        default: ''
        moduleRef:
          id: gitops
          output: sealed_secrets_cert
      - name: server_name
        type: string
        description: The name of the server
        default: default
        moduleRef:
          id: gitops
          output: server_name
      - name: license
        type: string
        description: The Licesence for MQ on CP4i
        default: L-RJON-C7QG3S
        moduleRef:
          id: dep-manager
          output: mq.license
      - name: license_use
        type: string
        description: License use. Production or NonProduction
        default: NonProduction
        moduleRef:
          id: dep-manager
          output: mq.license_use
      - name: mqsc_configmap
        type: string
        description: Name of the config map which holds the MQSC configuration
        default: mq-uniform-cluster-mqsc-cm
      - name: ini_configmap
        type: string
        description: Name of the config map which holds the ini configuration
        default: mq-uniform-cluster-ini-cm
      - name: MQ_AvailabilityType
        type: string
        description: >-
          AvailabilityType of MQ. Possible Values are
          (SingleInstance/MultiInstance/NativeHA)
        default: SingleInstance
      - name: storageClass
        type: string
        description: >-
          Incase of SingleInstance use RWO storage class. In case of
          MultiInstance use RWX. Here we chose SingleInstance.
        default: ibmc-block-gold
      - name: mq_version
        type: string
        description: Version of MQ server
        default: 9.2.4.0-r1
        moduleRef:
          id: dep-manager
          output: mq.version
      - name: entitlement_key
        type: string
        description: The entitlement key required to access Cloud Pak images
        sensitive: true
        moduleRef:
          id: catalogs
          output: entitlement_key
    version: v1.0.5
    outputs:
      - name: name
        description: The name of the module
      - name: branch
        description: The branch where the module config has been placed
      - name: namespace
        description: The namespace where the module will be deployed
      - name: server_name
        description: The server where the module will be deployed
      - name: layer
        description: The layer where the module is deployed
      - name: type
        description: The type of module where the module is deployed
  - platforms:
